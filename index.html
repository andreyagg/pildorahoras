<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Píldoras de Tiempo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .option-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body class="p-6">

    <!-- Main Container -->
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">

        <!-- Header -->
        <header class="bg-green-600 text-white p-4 md:p-6 flex items-center space-x-3 rounded-t-lg">
            <i class="fas fa-magic text-xl"></i>
            <h1 class="text-xl md:text-2xl font-bold">Generador de Píldoras de Tiempo</h1>
        </header>
        <p class="bg-green-500 text-green-100 p-2 md:p-3 text-sm md:text-base">
            Genera imágenes de píldoras de tiempo para integrar en GLPI
        </p>

        <!-- Configuration Section -->
        <main class="p-4 md:p-8">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 flex items-center space-x-2 mb-6">
                <i class="fas fa-cog text-gray-600"></i>
                <span>Configuración</span>
            </h2>

            <!-- Form Fields -->
            <form id="timePillForm" class="space-y-6">
                <!-- Task Name -->
                <div>
                    <label for="taskName" class="block text-sm font-medium text-gray-700">Nombre de Tarea</label>
                    <input type="text" id="taskName" name="taskName" value="Tarea #1234" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-all duration-300 hover:border-blue-500">
                </div>

                <!-- Date -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Fecha</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <input type="date" id="date" name="date" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-all duration-300 hover:border-blue-500">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="far fa-calendar-alt text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Start and End Times -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="startTime" class="block text-sm font-medium text-gray-700">Hora Inicio</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <input type="time" id="startTime" name="startTime" value="20:00" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-all duration-300 hover:border-blue-500">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="far fa-clock text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="endTime" class="block text-sm font-medium text-gray-700">Hora Fin</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <input type="time" id="endTime" name="endTime" value="21:00" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-all duration-300 hover:border-blue-500">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="far fa-clock text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Service Type Dropdown -->
                <div>
                    <label for="serviceType" class="block text-sm font-medium text-gray-700">Tipo de Servicio</label>
                    <div class="relative mt-1">
                        <select id="serviceType" name="serviceType" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-all duration-300 hover:border-blue-500">
                            <option value="normal" selected data-icon="fas fa-sun" data-color="text-yellow-500">Horario Normal</option>
                            <option value="incidents" data-icon="fas fa-exclamation-triangle" data-color="text-red-500">Incidentes 24/7</option>
                            <option value="night_shift" data-icon="fas fa-moon" data-color="text-blue-500">Atención Nocturna</option>
                            <option value="weekend" data-icon="fas fa-umbrella-beach" data-color="text-indigo-500">Fines de Semana</option>
                            <option value="scheduled_changes" data-icon="fas fa-cogs" data-color="text-gray-500">Cambios Programados</option>
                            <option value="maintenance" data-icon="fas fa-wrench" data-color="text-orange-500">Mantenimiento</option>
                            <option value="emergency" data-icon="fas fa-ambulance" data-color="text-red-700">Emergencia</option>
                        </select>
                    </div>
                </div>

                <!-- Generate Button -->
                <div>
                    <button type="button" id="generateBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
                        Generar Píldora
                    </button>
                </div>
            </form>

            <hr class="my-8 border-gray-300">

            <!-- Preview Section -->
            <div id="previewSection" class="relative">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-eye text-gray-600"></i>
                    <h3 class="text-xl font-semibold text-gray-800">Vista Previa</h3>
                </div>
                <div id="timePillContainer" class="bg-gray-100 p-4 rounded-lg border-dashed border-2 border-gray-300 text-center flex flex-col items-center">
                    <p class="text-gray-500">La píldora generada aparecerá aquí.</p>
                </div>
                <button id="copyBtn" class="mt-4 hidden w-full md:w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <i class="fas fa-copy mr-2"></i> Copiar Píldora
                </button>
            </div>
            
            <!-- Message Box for copy status -->
            <div id="messageBox" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white p-3 rounded-md shadow-lg hidden transition-opacity duration-300 ease-in-out opacity-0">
                Píldora copiada al portapapeles.
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date');
            const generateBtn = document.getElementById('generateBtn');
            const timePillContainer = document.getElementById('timePillContainer');
            const copyBtn = document.getElementById('copyBtn');
            const messageBox = document.getElementById('messageBox');
            
            // Set the default date to today's date in 'YYYY-MM-DD' format
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            // Function to show a message box
            const showMessage = (message) => {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'opacity-0');
                messageBox.classList.add('opacity-100');
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100');
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => {
                        messageBox.classList.add('hidden');
                    }, 300);
                }, 2000);
            };

            // Event listener for the generate button
            generateBtn.addEventListener('click', () => {
                const taskName = document.getElementById('taskName').value;
                const date = document.getElementById('date').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const serviceTypeSelect = document.getElementById('serviceType');
                const selectedOption = serviceTypeSelect.options[serviceTypeSelect.selectedIndex];
                const serviceType = selectedOption.textContent.trim();
                const iconClass = selectedOption.getAttribute('data-icon');
                const iconColor = selectedOption.getAttribute('data-color');
                const is247 = serviceType.includes('24/7');
                
                // Calculate total time
                const start = new Date(`${date}T${startTime}`);
                const end = new Date(`${date}T${endTime}`);
                
                // Handle cases where the end time is on the next day
                if (end < start) {
                    end.setDate(end.getDate() + 1);
                }

                const diffInMs = end.getTime() - start.getTime();
                const totalHours = Math.floor(diffInMs / (1000 * 60 * 60));
                const totalMinutes = Math.floor((diffInMs % (1000 * 60 * 60)) / (1000 * 60));
                
                let totalTimeText = '';
                if (totalHours > 0) {
                    totalTimeText += `${totalHours}h`;
                }
                if (totalMinutes > 0) {
                    totalTimeText += ` ${totalMinutes}m`;
                }
                if (totalTimeText === '') {
                    totalTimeText = '0m';
                }

                // Create the time pill HTML
                const timePillHtml = `
                    <div class="bg-white p-4 rounded-xl shadow-lg flex flex-col space-y-4 w-full">
                        <!-- Top Pill -->
                        <div class="bg-green-500 rounded-full px-4 py-2 flex items-center justify-between text-white font-semibold">
                            <div class="flex items-center space-x-2">
                                <i class="${iconClass} ${iconColor} text-white"></i>
                                <span>${taskName}</span>
                                <span class="text-sm font-normal">${date.split('-').reverse().join('/')}</span>
                                <span class="text-sm font-normal">${startTime}-${endTime}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="bg-green-700 rounded-full px-3 py-1 text-sm">${totalTimeText}</div>
                                ${is247 ? `<div class="bg-red-600 rounded-full px-3 py-1 text-sm">24/7</div>` : ''}
                            </div>
                        </div>

                        <!-- Bottom Pill (Total Time) -->
                        <div class="bg-gray-200 rounded-full px-4 py-2 flex items-center justify-between font-semibold text-gray-800">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-clock text-gray-600"></i>
                                <span>Tiempo Total:</span>
                            </div>
                            <div class="bg-green-500 rounded-full px-3 py-1 text-white text-sm">${totalTimeText}</div>
                        </div>
                    </div>
                `;

                // Display the generated time pill and show the copy button
                timePillContainer.innerHTML = timePillHtml;
                copyBtn.classList.remove('hidden');
            });
            
            // Event listener for the copy button
            copyBtn.addEventListener('click', () => {
                const containerContent = timePillContainer.innerHTML;
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = containerContent;
                document.body.appendChild(tempDiv);
                
                const range = document.createRange();
                range.selectNode(tempDiv);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                
                try {
                    document.execCommand('copy');
                    showMessage('Píldora copiada!');
                } catch (err) {
                    console.error('Error al intentar copiar:', err);
                    showMessage('Error al copiar la píldora.');
                }
                
                window.getSelection().removeAllRanges();
                document.body.removeChild(tempDiv);
            });
        });
    </script>
</body>
</html>
